<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Management System</title>
</head>
<body>
<div class="container mt-5">
    <h2>Employee Form</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="employeeId">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" name="employeeId" placeholder="Employee ID" disabled>
        </div>
        <div class="form-group">
            <label for="employeeName">Name</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="employeeDepartment">Department</label>
            <input type="text" class="form-control" id="employeeDepartment" name="employeeDepartment" placeholder="Enter department" required>
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email address</label>
            <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
document.getElementById("employeeForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const formData = {
        name: document.getElementById("employeeName").value,
        department: document.getElementById("employeeDepartment").value,
        email: document.getElementById("employeeEmail").value
    };
    
    fetch('/employee', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        // Optionally, clear the form or handle further logic here
        document.getElementById("employeeForm").reset();
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while saving the employee data.');
    });
});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
